<!DOCTYPE html>
<html lang="EN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency converter</title>
</head>

<body>
  <h1>Convi</h1>
    
   
    <input id = "input" type="text" placeholder="What's your name?">
    
    <button onclick = "greet()">Let's go</button>
    <script>
        
        function greet (){
            var greet = document.getElementById("input").value;
            
            document.write(greet + ", Labas!");
        }
        
        </script>
     
    
    
    <input id = "inpust" type="text" placeholder="Enter amount">
   
    <script>
       
        function convertEurToUsd (){
 var eur = document.getElementById("inpust").value;
            var fx = 1.179
        var usd = eur * fx;
           document.write(usd);
                                   
        }     
          
        </script>
     <button onclick = "convertEurToUsd()">Convert</button>
     
        
    </body>
</html>
